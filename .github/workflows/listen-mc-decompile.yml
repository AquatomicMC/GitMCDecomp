name: listen-mc-decompile
on: push
jobs:
  listen:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Download built jar
        uses: actions/download-artifact@v3
        with:
          name: built-jar
          path: gitmc.jar

      - name: Check Minecraft version
        run: java -cp gitmc.jar io.github.nickid2018.gitmc.CheckMinecraft

      - name: Run output shell
        run: |
          chmod +x output.sh
          output.sh

      - name: Decompile Minecraft file
        if: ${{ env.fail != true }}
        run: java -cp gitmc.jar org.benf.cfr.reader.Main --slient true --outputdir decompiled --comments false remapped.jar

