name: listen-mc-decompile
on: push
jobs:
  listen:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache .gradle/caches
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache .gradle/wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-wrapper-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean shadowJar -s

      - name: Download Minecraft version manifest
        run: curl -o "$GITHUB_WORKSPACE/version.json" "https://piston-meta.mojang.com/mc/game/version_manifest_v2.json"

      - name: Check Minecraft version
        run: java -cp "$GITHUB_WORKSPACE/build/libs/gitmc.jar" io.github.nickid2018.gitmc.CheckMinecraft $GITHUB_WORKSPACE

