name: listen-mc-decompile
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache .gradle/caches
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache .gradle/wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-wrapper-

      - name: Run Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean shadowJar -s

      - name: Archive Built JAR
        uses: actions/upload-artifact@v3
        with:
          name: built-jar
          path: build/libs/gitmc.jar

  listen:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Download built jar
        uses: actions/download-artifact@v3
        with:
          name: built-jar
          path: gitmc.jar

      - name: Check Minecraft version
        run: java -cp $GITHUB_WORKSPACE/gitmc.jar io.github.nickid2018.gitmc.CheckMinecraft

      - name: Run output shell
        run: |
          chmod +x output.sh
          output.sh

      - name: Decompile Minecraft file
        if: ${{ env.fail != true }}
        run: java -cp $GITHUB_WORKSPACE/gitmc.jar org.benf.cfr.reader.Main --slient true --outputdir decompiled --comments false remapped.jar

